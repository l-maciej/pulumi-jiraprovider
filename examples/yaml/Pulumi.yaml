name: provider-jiraprovider
runtime: yaml
plugins:
  providers:
    - name: jiraprovider
      path: ../../bin

resources:
  pulumitest:
    type: jiraprovider:JiraGroup
    properties:
      JiraGroupName: "pulumitest"

  pulumitest2:
    type: jiraprovider:JiraGroup
    properties:
      JiraGroupName: "pulumitest2"

outputs:
  output:
    value: ${pulumitest.result}
